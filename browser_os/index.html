<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop">
        <div id="taskbar">
            <div id="start-menu-button">Start</div>
            <div id="app-icons"></div>
            <div id="system-tray">
                <div id="clock"></div>
            </div>
        </div>
        <div id="start-menu">
            <!-- Start menu content will be generated here -->
        </div>
        <div id="desktop-icons">
            <!-- Desktop icons will be generated here -->
        </div>
        <div id="context-menu">
            <div class="context-menu-item" id="change-wallpaper">Change Wallpaper</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
